<div class="login-container">
  <form class="login-box" (ngSubmit)="login()">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" placeholder="tu-usuario" [(ngModel)]="credentials.username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="••••••" [(ngModel)]="credentials.password" name="password" required />
    </div>
    <button type="submit">Ingresar</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
   
  </form>
</div>
